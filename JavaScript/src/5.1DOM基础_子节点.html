                var otext1 = document.getElementById('text1');

                var olis = oul2.getElementsByTagName('li');

                obutton1.onclick = function(){

                        oul2.insertBefore(oli_tmp,olis[0]);

                        oul2.appendChild(oli_tmp);

                    var oas = oul2.getElementsByTagName('a');
                    for(var i = 0; i < oas.length; i++){
                        oas[i].onclick = function(){
                            oul2.removeChild(this.parentNode);
                        }

                }
